<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Press Start 2P", cursive;
      }
      body {
        background-color: hsl(234, 50%, 80%);
      }
      canvas {
        width: 1024px;
        height: 576px;
      }
    </style>
  </head>
  <body>
    <div style="position: relative; display: inline-block">
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health bar -->
        <div
          style="
            background-color: red;
            flex-grow: 1;
            height: 30px;
            position: relative;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-left: 4px solid white;
          "
        >
          <div
            id="playerHealthBar"
            style="
              position: absolute;
              right: 0;
              width: 100%;
              height: 100%;
              background-color: #818cf8;
            "
          ></div>
        </div>
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: 4px solid white;
          "
        >
          0
        </div>
        <!-- enemy health bar -->
        <div
          style="
            background-color: red;
            flex-grow: 1;
            height: 30px;
            position: relative;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
          "
        >
          <div
            id="enemyHealthBar"
            style="
              position: absolute;
              width: 100%;
              height: 100%;
              background-color: #818cf8;
            "
          ></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          inset: 0;
          display: none;
          justify-content: center;
          align-items: center;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data/effections.js"></script>
    <script src="data/skills.js"></script>
    <script src="data/characters.js"></script>
    <script src="js/utils.js"></script>
    <script src="classes/Sprite.js"></script>
    <script src="classes/Projectile.js"></script>
    <script src="classes/Fighter.js"></script>
    <script src="classes/Monster.js"></script>
    <script src="index.js"></script>
  </body>
</html>
